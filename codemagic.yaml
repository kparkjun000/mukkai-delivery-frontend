workflows:
  ios-workflow:
    name: iOS App Store Deploy
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: codemagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.mukkai.delivery
      vars:
        # App Store Connect API 정보 (환경 변수로 설정)
        APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID
        APP_STORE_CONNECT_KEY_IDENTIFIER: $APP_STORE_CONNECT_KEY_IDENTIFIER
        APP_STORE_CONNECT_PRIVATE_KEY: $APP_STORE_CONNECT_PRIVATE_KEY
        
        # 앱 정보
        BUNDLE_ID: "com.mukkai.delivery"
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        
      node: 18.17.0
      xcode: latest
      cocoapods: default
      
    scripts:
      - name: Install npm dependencies
        script: |
          npm ci
          
      - name: Install CocoaPods dependencies
        script: |
          cd ios/App && pod install
          
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
        
      - name: Copy web assets to native project
        script: |
          # 기존 Heroku 배포를 사용하므로 로컬 빌드는 선택사항
          # npm run build
          npx cap copy ios
          npx cap sync ios
          
      - name: Set up code signing settings on Xcode project
        script: xcode-project use-profiles
        
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
            
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
      
    publishing:
      email:
        recipients:
          - your-email@example.com  # 여기에 실제 이메일 주소 입력
        notify:
          success: true
          failure: true
          
      app_store_connect:
        auth: integration
        
        # TestFlight에 자동 업로드
        submit_to_testflight: true
        
        # App Store에 자동 제출 (선택사항 - 처음에는 false 권장)
        submit_to_app_store: false