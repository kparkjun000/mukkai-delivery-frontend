name: iOS Build and Deploy

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Capacitor iOS
      run: |
        npm install @capacitor/ios
        # iOS 플랫폼이 없을 때만 추가
        if [ ! -d "ios" ]; then
        npx cap add ios
        fi
        
    - name: Build web app
      run: npm run build
      
    - name: Copy web assets to iOS
      run: |
        npx cap copy ios
        npx cap sync ios
        
    - name: Install CocoaPods dependencies
      run: |
        cd ios/App
        pod install
        
